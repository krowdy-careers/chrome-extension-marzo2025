<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Imagen</title>
    <!-- Incluye Tailwind CSS -->
    <script src="./tailwind.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center max-h-3/4">
    <div class="bg-white p-4 rounded-lg shadow-lg w-full min-w-lg max-w-lg">
      <div class="bg-white p-4 rounded-lg shadow-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          Scraping
        </h2>
        <div class="flex justify-between space-x-4">
          <button
            id="btn-scraping-tab"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Enviar al Tab
          </button>
          <button
            id="btn-scraping-background"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Enviar al BG
          </button>
          <button
            id="btn-scraping-data"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Obtener Data
          </button>
        </div>
      </div>
      <div class="mt-8">
        <h2 id="h2-results" class="text-xl font-semibold mb-4 text-gray-800">
          Resultados
        </h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Descripci√≥n
                </th>
              </tr>
            </thead>
          </table>
          <div class="max-h-64 overflow-y-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                <!-- Contenido de la tabla -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
